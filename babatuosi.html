<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .image-container {
            margin: 30px auto;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .image-container:hover {
            transform: scale(1.03);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .caption {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 30px 0;
            font-style: italic;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: colorShift 3s infinite alternate;
        }
        
        @keyframes colorShift {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(90deg);
            }
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 20px;
            color: #e0e0e0;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片展示页面</h1>
        
        <div class="image-container">
            <img src="35772524d085c9463870f6ad94c27882" alt="展示图片" onerror="this.src='https://via.placeholder.com/500x300/4a4a8a/ffffff?text=图片加载中'">
        </div>
        
        <div class="caption">卡密是巴巴托斯</div>
        
        <div class="description">
            <p>这是一个居中显示图片的网页示例。图片名称是<code>35772524d085c9463870f6ad94c27882</code>。</p>
            <p>如果图片无法加载，将显示占位图像。您可以将实际图片文件放在与HTML文件相同的目录中，或修改图片路径。</p>
        </div>
        
        <div class="footer">
            <p>网页设计示例 &copy; 2023</p>
        </div>
    </div>
</body>
</html>
